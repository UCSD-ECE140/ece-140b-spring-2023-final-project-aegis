[env:featheresp32]
platform = espressif32
board = featheresp32
framework = arduino
lib_deps = openenergymonitor/EmonLib@^1.1.0
    beegee-tokyo/DHT sensor library for ESPx@^1.19
    knolleary/PubSubClient@^2.8
monitor_speed = 115200
build_unflags = -std=gnu++11
build_flags = -std=gnu++17