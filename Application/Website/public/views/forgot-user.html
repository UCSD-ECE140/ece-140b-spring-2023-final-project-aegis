<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>ECE 140A Full Stack Demo</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <link rel='stylesheet' type='text/css' href='public/css/forgot.css'>
    <script src="public/js/forgot_user.js" defer></script>
  </head>
  <body>
    <header>
        <nav id = "navigation">
            <a href = "/home">Home</a>
            <a href = "/login">Login</a>
        </nav>
    </header>
    <h1>Retrieve Username</h1>

    <main>
        <form name='forgot_user' action='/get_user' method='POST'>
          <div class='form_row'>
            <input type='text' name='email' placeholder='Email' pattern="\S+@(\S+)\.\S+" title = "example@domain.com" required>
            <input type='submit' value='Find Username'>
          </div>
        </form>
          <div id = "result"></div>
      </form>
    </main>

  </body>
</html>
