<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>Aegis</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <link rel='stylesheet' type='text/css' href='public/css/register.css'>
    <script src="public/js/register.js" defer></script>
  </head>
  <body>
    <header>
        <nav id = "navigation">
            <a href = "/">Home</a>
        </nav>
    </header>
    <h1>
    <main>
        <form name='add_user' action='/website/create_customer' method='POST'>
          <div class='form_row'>
            <input type='text' name='email' placeholder='Email' pattern="\S+@(\S+)\.\S+" title = "example@domain.com" required>
            <input type='text' name='first_name' placeholder='First Name' autofocus required>
            <input type='text' name='last_name' placeholder='Last Name' required>
            <input type='text' name='username' placeholder='Username' minlength = "5" required>
            <input type='password' name='password' placeholder='Password' minlength = "5" required>
            <input type='submit' value='Register'>
          </div>
        </form>
          <div id = "result"></div>
      </form>
    </main>

  </body>
</html>
