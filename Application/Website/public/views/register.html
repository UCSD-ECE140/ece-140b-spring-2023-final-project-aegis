<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>Aegis</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <script src="public/js/register.js" defer></script>
  </head>
  <body class="bg-gray-200">
    <header>
        <nav id="navigation" class="p-6">
            <a href="/" class="text-blue-500 hover:text-blue-800 transition duration-300">Home</a>
        </nav>
    </header>
    <main class="flex justify-center items-center h-screen">
        <form name='add_user' action='/website/create_customer' method='POST' class="space-y-4">
          <div class='form_row'>
            <input type='text' name='email' placeholder='Email' pattern="\S+@(\S+)\.\S+" title="example@domain.com" required class="px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600">
            <input type='text' name='first_name' placeholder='First Name' autofocus required class="px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600">
            <input type='text' name='last_name' placeholder='Last Name' required class="px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600">
            <input type='text' name='username' placeholder='Username' minlength="5" required class="px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600">
            <input type='password' name='password' placeholder='Password' minlength="5" required class="px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600">
            <input type='submit' value='Register' class="px-4 py-2 border rounded-md bg-blue-500 text-white hover:bg-blue-700 transition duration-300">
          </div>
        </form>
        <div id="result" class="mt-4"></div>
    </main>
  </body>
</html>
