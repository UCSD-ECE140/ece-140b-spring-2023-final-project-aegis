<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>Aegis</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <!-- Ensure to include the Tailwind CSS stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.4/dist/tailwind.min.css" rel="stylesheet">
    <link href="../css/extras.css" rel="stylesheet">
    <link rel="icon" href="../imgs/aegis.png" >
    <script src="public/js/register.js" defer></script>
  </head>
  <body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <nav class="bg-customBlue p-2 mt-0 w-full">
      <div class="container mx-auto flex flex-wrap items-center">
        <div class="flex w-full md:w-1/2 justify-center md:justify-start text-white font-extrabold items-center">
            <img class="h-8 w-8 mr-2" src="../imgs/aegis.png" alt="Favicon"/>
            <a class="text-white no-underline hover:text-white hover:no-underline" href="#">
                <span class="text-2xl pl-2">Aegis</span>
            </a>
        </div>
            <div class="flex w-full pt-2 content-center justify-between md:w-1/2 md:justify-end">
                <ul class="list-reset flex justify-between flex-1 md:flex-none items-center">
                    <li class="mr-3">
                        <a class="inline-block py-2 px-4 text-white no-underline hover:text-gray-200 hover:text-underline py-2 px-4" href="/">Home</a>
                    </li>
                    <li class="mr-3">
                        <a class="inline-block py-2 px-4 text-white no-underline hover:text-gray-200 hover:text-underline py-2 px-4" href="#features">Features</a>
                    </li>
                    <li class="mr-3">
                        <a class="inline-block py-2 px-4 text-white no-underline hover:text-gray-200 hover:text-underline py-2 px-4" href="#pricing">Pricing</a>
                    </li>
                    <li class="mr-3">
                        <a class="inline-block py-2 px-4 text-white no-underline hover:text-gray-200 hover:text-underline py-2 px-4" href="#contact">Contact</a>
                    </li>
                    <li class="mr-3">
                        <a class="inline-block py-2 px-4 text-white no-underline hover:text-gray-200 hover:text-underline py-2 px-4" href="/login">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <main>
        <form name='add_user' action='/website/create_customer' method='POST' class="max-w-lg mx-auto p-4 md:p-8 my-10 rounded-lg shadow-2xl">
          <div class='form_row'>
            <input type='text' name='email' placeholder='Email' pattern="\S+@(\S+)\.\S+" title = "example@domain.com" required class="p-2 mb-2 rounded-md shadow-md w-full focus:outline-none focus:ring focus:ring-indigo-400">
            <input type='text' name='first_name' placeholder='First Name' autofocus required class="p-2 mb-2 rounded-md shadow-md w-full focus:outline-none focus:ring focus:ring-indigo-400">
            <input type='text' name='last_name' placeholder='Last Name' required class="p-2 mb-2 rounded-md shadow-md w-full focus:outline-none focus:ring focus:ring-indigo-400">
            <input type='text' name='username' placeholder='Username' minlength = "5" required class="p-2 mb-2 rounded-md shadow-md w-full focus:outline-none focus:ring focus:ring-indigo-400">
            <input type='password' name='password' placeholder='Password' minlength = "5" required class="p-2 mb-2 rounded-md shadow-md w-full focus:outline-none focus:ring focus:ring-indigo-400">
            <input type='submit' value='Register' class="p-2 mb-2 rounded-md shadow-md w-full bg-indigo-500 text-white cursor-pointer hover:bg-indigo-700 transition duration-200 ease-in">
          </div>
        </form>
          <div id = "result"></div>
    </main>

  </body>
</html>
